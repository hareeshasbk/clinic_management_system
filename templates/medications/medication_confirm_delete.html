{% extends 'base.html' %}

{% block content %}
<div class="confirm-delete-container">
    <div class="confirm-delete-box">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete the medication "<strong>{{ medication.name }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-delete-button">Confirm Delete</button><br><br>
            <a href="{% url 'medications:medication_list' %}" class="btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
