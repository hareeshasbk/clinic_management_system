{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
            <!-- <li class="breadcrumb-item"><a href="{% url 'medications:prescription_list' %}">Prescriptions</a></li> -->
            <li class="breadcrumb-item active" aria-current="page">Create Prescription</li>
        </ol>
    </nav>

    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Create New Prescription</h1>
        </div>

        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {% bootstrap_form form layout='horizontal' %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-prescription-bottle-alt me-2"></i>Create Prescription
                    </button>
                    <a href="{% url 'medications:prescription_list' %}" class="btn btn-secondary ms-2">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
    .card {
        transition: transform 0.2s;
        border-radius: 10px;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    
    .card-header {
        background-color: #4e73df !important;
        border-bottom: 1px solid #e3e6f0;
    }

    .form-label {
        font-size: 0.875rem;
        font-weight: 600;
        color: #4e73df;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border-radius: 4px;
        border: 1px solid #d1d3e2;
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
    }

    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }

    .btn {
        padding: 0.375rem 1rem;
        font-size: 0.875rem;
        border-radius: 4px;
        transition: all 0.2s;
    }

    .btn-primary {
        background-color: #4e73df;
        border-color: #4e73df;
    }

    .btn-primary:hover {
        background-color: #2e59d9;
        border-color: #2653d4;
        transform: translateY(-1px);
    }

    .breadcrumb {
        background-color: transparent;
        padding: 0;
        margin-bottom: 1.5rem;
    }

    .breadcrumb-item a {
        color: #4e73df;
        text-decoration: none;
    }

    .h3 {
        font-size: 1.75rem;
        font-weight: 400;
    }

    /* Form validation styles */
    .was-validated .form-control:valid, .form-control.is-valid {
        border-color: #1cc88a;
    }

    .was-validated .form-control:invalid, .form-control.is-invalid {
        border-color: #e74a3b;
    }

    .invalid-feedback {
        color: #e74a3b;
        font-size: 80%;
    }

    /* Form group spacing */
    .form-group {
        margin-bottom: 1rem;
    }

    /* Horizontal form layout */
    @media (min-width: 768px) {
        .form-group {
            display: flex;
            align-items: center;
        }

        .form-label {
            flex: 0 0 25%;
            max-width: 25%;
            margin-bottom: 0;
            padding-right: 1rem;
        }

        .form-control {
            flex: 0 0 75%;
            max-width: 75%;
        }
    }
</style>
{% endblock %}
