{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>Patients</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
        <tr>
          <td>{{ patient.first_name }} {{ patient.last_name }}</td>
          <td>{{ patient.email }}</td>
          <td><a href="{% url 'medications:patient_detail' patient.pk %}" class="btn btn-sm btn-primary">View Details</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
