{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Log in</h2>
        <p>to continue to Your App</p>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="input-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button class="login-button" type="submit">Login</button>
        </form>
        <div class="help-links">
            <a href="{% url 'password_reset' %}">Forgot password?</a><br><br>
            <a href="{% url 'account_signup' %}">Create New account</a>
        </div>
    </div>
</div>
{% endblock content %}
