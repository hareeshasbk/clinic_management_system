{% extends "base.html" %}
{% block content %}
<div class="password-reset-container">
    <div class="password-reset-box">
        <h2>Reset Password</h2>
        <p>Enter your email to reset your password</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="password-reset-button">Request Password Reset</button>
        </form>
        <div class="help-links">
            <a href="{% url 'account_login' %}">Back to Log in</a>
        </div>
    </div>
</div>
{% endblock %}
