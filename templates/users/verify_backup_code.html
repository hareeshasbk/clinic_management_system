{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Enter Backup Code</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="backup_code" class="form-label">Backup Code:</label>
                    <input type="text" class="form-control" id="backup_code" name="backup_code" required>
                </div>
                <button type="submit" class="btn btn-primary">Verify</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
